<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="calculadora">
      <div class="screen" id="screen"></div>

      <table id="buttons" class="buttons">
        <tr>
          <td>
            <button>+</button>
          </td>
          <td>
            <button>-</button>
          </td>
          <td>
            <button>/</button>
          </td>
          <td>
            <button>*</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>1</button>
          </td>
          <td>
            <button>2</button>
          </td>
          <td>
            <button>3</button>
          </td>
          <td>
            <button>C</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>4</button>
          </td>
          <td>
            <button>5</button>
          </td>
          <td>
            <button>6</button>
          </td>
          <td>
            <button>.</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>7</button>
          </td>
          <td>
            <button>8</button>
          </td>
          <td>
            <button>9</button>
          </td>
          <td>
            <button>0</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>=</button>
          </td>
          <td>
            <button>(</button>
          </td>
          <td>
            <button>)</button>
          </td>
        </tr>
      </table>
    </div>


    <script>
      let screen = document.getElementById("screen");
      const buttons = document.querySelectorAll("#buttons button");

      for (const button of buttons) {
        button.addEventListener("click", (data) => {
          if (data.target.innerHTML == "=") {
            screen.textContent = eval(screen.textContent);
          } else if (data.target.innerHTML == "C") {
            screen.textContent = "";
          } else {
            screen.textContent = screen.textContent + data.target.innerHTML;
          }
        });
      }
    </script>
  </body>
</html>
