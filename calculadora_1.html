<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora 1</title>
  </head>
  <body>
    <input type="text" id="n11" placeholder="n1" />
    <input type="text" id="n22" placeholder="n2" />
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="/">/</option>
      <option value="*">*</option>
    </select>
    <button id="calcular">calcular</button>
    <output id="resultado">resultado</output>
    <script src="./script.js">
              document.querySelector("#calcular").addEventListener("click", () => {
        const n1 = parseInt(document.querySelector("#n11").value);
        const n2 = parseInt(document.querySelector("#n22").value);
        const op = document.querySelector("#op").value;
        let r;
        if (op == "+") {
          r = n1 + n2;
        } else if (op == "-") {
          r = n1 + n2;
        } else if (op == "/") {
          r = n1 + n2;
        } else if (op == "*") {
          r = n1 + n2;
        }

        console.log(r);
        console.log(n1);
        console.log(n2);
        console.log(op);
        document.querySelector("#resultado").innerHTML = r;
      });
    </script>
  </body>
</html>
